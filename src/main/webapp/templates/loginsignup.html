
<div class="container-fluid" style="background-image: url(images/download.jpg);">
            <div class="col-md-4 col-md-offset-2">
        <h1 class="homepagetitle"> Welcome to Twitter ! </h1></div>

    <div style="padding-top:1%; margin-left:50%" class="col-md-5 col-sm-6">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>

            </div>

            <div style="padding-top:5%" class="panel-body" >


                <form name="loginform" class="form-horizontal" role="form" method="post" ng-submit="loginUser()">

                    <div style="margin-bottom: 6%" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="email" class="form-control" name="username" placeholder="Email" ng-model="user_cred.username" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" ng-model="user_cred.password" required>
                    </div>


                    <div style="margin-top:4%" class="form-group">


                        <div class="col-md-offset-3 col-md-9"  >

                            <input type="submit" class="btn btn-success" value="Login">


                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <div style=" padding-top:4%; margin-left:50%" class="col-md-5 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up  <circle-spinner ng-show="prograssing"></circle-spinner></div>

            </div>
            <div class="panel-body" >

                <form name="signupform" method="post" class="form-horizontal" role="form" ng-submit="registerUser()">


                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="user.firstname" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required ng-model="user.lastname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required ng-model="user.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="user.password">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-offset-3 col-md-9" style="margin-top:4%">

                            <input type="submit" class="btn btn-info" value="Sign Up" >


                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>
</div>
